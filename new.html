<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Assesment L</title>
  </head>
  <body>
      <div class="picture_section">
        <div class="main_section">
          <img src="image1.jpg" alt="main_image" />
        </div>
        
        <div class="aside_section">
          <img class="images" src="image1.jpg" alt="" />
          <img class="images" src="image2.jpg" alt="" />
          <img class="images" src="image3.jpg" alt="" />
          <img class="images" src="image4.jpg"  alt="" />
        </div>
      </div>
      <!-- Details section -->
      <div class="details_section">
        <div class="name_section">
          <p class="product_vendor"></p>
          <p class="product_title"></p>
        </div>
        <div class="price_section">
          <div class="discounted_price">
            <p class="current_price"></p>
            <p class="original_price"></p>
          </div>
          <span class="discount_percentage"></span>
        </div>
        <div class="color_section">
          <p class="color_section_title">Choose a Color</p>
          <div class="color_picker">
           
          </div>
        </div>
        <div class="size_section">
          <p class="size_section_title">Choose a Size</p>
          <div class="size_selector">
            
          </div>
        </div>
        <div class="cart_section">
          <div class="product_quantity">
            <button class="decrease_qty">-</button>
            <span class="quantity">0</span>
            <button class="increase_qty">+</button>
          </div>
          <div class="add_to_cart">
            <span class="cart_image">
             
            </span>
            <p class="add_to_cart_title">Add To Cart</p>
          </div>
        </div>
        <div class="cart_message">
          
        </div>
        <div class="product_details">
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>

  </body>
</html>
